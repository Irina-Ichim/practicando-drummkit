<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Practicas</title>
</head>
<body>
    <h1 class="header">Practicando drum kit</h1><br>
    <h3> Teclea desde la letra A,B,C,D,E,F,G,H</h3>


    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound"></span>
      </div>  
    
     <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound"></span>
     </div>
     <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound"></span> 
     </div>
     <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound"></span>
     </div>
     <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound"></span>
     </div>
     <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound"></span>
     </div>
     <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound"></span>
     </div>
     <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound"></span>
     </div>
    </div>

    
    <audio data-key="65" src="sounds/bombo (1).wav"></audio>
    <audio data-key="66" src="sounds/crash.wav"></audio>
    <audio data-key="67" src="sounds/hit-hat.wav"></audio>
    <audio data-key="68" src="sounds/redoblante.wav"></audio>
    <audio data-key="69" src="sounds/tom1.wav"></audio>
    <audio data-key="70" src="sounds/tom2.wav"></audio>
    <audio data-key="71" src="sounds/tom3.wav"></audio>
    <audio data-key="72" src="sounds/tom4.wav"></audio>





    <script src="script.js"></script>
   
</body>
</html>
